version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: alkhayma_db
    environment:
      POSTGRES_DB: alkhayma_resort
      POSTGRES_USER: alkhayma_user
      POSTGRES_PASSWORD: alkhayma_pass_2026
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U alkhayma_user -d alkhayma_resort"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alkhayma_network

  backend:
    build: ./backend
    container_name: alkhayma_backend
    environment:
      DATABASE_URL: postgresql://alkhayma_user:alkhayma_pass_2026@postgres:5432/alkhayma_resort
      SECRET_KEY: your-secret-key-change-in-production
      ENVIRONMENT: development
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - alkhayma_network

  frontend:
    build: ./frontend
    container_name: alkhayma_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host
    networks:
      - alkhayma_network

volumes:
  postgres_data:

networks:
  alkhayma_network:
    driver: bridge
  postgres_data:
